# helm upgrade --install cnpg --namespace cnpg-system --create-namespace cnpg/cloudnative-pg

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg
  namespace: cherrypick
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2-17
  instances: 3
  storage:
    size: 60Gi
  postgresql:
    parameters:
      timezone: "Asia/Seoul"
    pg_hba:
      - host all postgres all trust
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 2Gi
  bootstrap:
    initdb:
      database: cherrypick
      owner: postgres
      encoding: UTF8
      localeCType: C
      localeCollate: C
  managed:
    roles:
      - name: cherrypick
        ensure: present
        superuser: true
        login: true
        passwordSecret:
          name: cnpg
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/location
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          name: cherrypick
  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: gs://yodangang-express-backup/
      googleCredentials:
        applicationCredentials:
          name: gcloud
          key: creds
      data:
        compression: gzip

---

apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: cnpg-backup
  namespace: cherrypick
spec:
  schedule: "0 0 2 * * *"
  backupOwnerReference: self
  cluster:
    name: cnpg
