apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cherrypick
  namespace: cherrypick
  labels:
    name: cherrypick
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cherrypick
  minReplicas: 4
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 1
        periodSeconds: 15
      selectPolicy: Max
